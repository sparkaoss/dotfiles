# Shows current directory
[directory]
truncation_length = 1
home_symbol = '󰋜 ~'
read_only_style = '197'
read_only = ' '
format = '[$path](teal)[$read_only]($read_only_style) '

[git_metrics]
disabled = false
format = '(([ $added ]($added_style))([ $deleted ]($deleted_style)))'
only_nonzero_diffs = true
added_style = 'green'
deleted_style = 'red'

[line_break]
disabled = true

